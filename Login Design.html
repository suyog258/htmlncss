<!DOCTYPE html>
<html>

<head>
    <title>
        Logindesign
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">

        <section class="leftcontainer">
            <div class="leftcontain">
                <i class="fab fa-facebook-messenger fa-4x" id="icon"></i>
                <h1>Login</h1>
                <p>See your growth and get consulting support</p>
                <button class="lightgray">
                    <i class="fab fa-facebook-messenger" id="googleicon"></i>
                    Sign with google wallet
                </button>
                <form action="">
                    <div>
                        <label for="fname">Email</label>
                    </div>
                    <div>
                        <input type="email" name="" id="fname" placeholder="mail@website.com">
                    </div>
                    <div>
                        <label for="fname">Password</label>
                    </div>

                    <div>
                        <input type="password" name="lname" id="lname" placeholder="Enter your password">
                    </div>
                    <div class="parent">
                        <aside class="box">
                            <input type="checkbox" id="checkboxbutton" value="">
                            <label for="checkboxname"> Remember me</label>

                        </aside>
                        <aside class="boxwith">
                            <a href="https://www.youtube.com">Forget Password?</a>
                        </aside>
                    </div>

                    <div class="loginbutton" style="width: 77% ;">
                        Login
                    </div>

                </form>
                <div class="registerbutton">
                    <p class="black">Not registered yet?</p>
                    <a href="https://www.youtube.com">Create an account</a>

                </div>
            </div>

        </section>
        <section class="rightcontainer">

            <img src="messenger.jpg" alt="" style="width: 100%; height:100% ;" id="imagid">

        </section>
    </div>
</body>

</html>
